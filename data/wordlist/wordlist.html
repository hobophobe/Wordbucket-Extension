<!DOCTYPE html>
<html>
  <head>
    <title>Wordlist</title>
    <style type="text/css">
      #wordlist ul {
        width: 25%;
        display: block;
        float: left;
        list-style-type: none;
      }
      #wordlist ul li {
        color: #00D;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Click on a word to search in the document.</h1>
    <div id="wordlist"></div>
  </body>
</html>
